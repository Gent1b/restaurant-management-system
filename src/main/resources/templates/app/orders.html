<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Orders</title>
    
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="/css/orders.css">
        <link rel="stylesheet" href="/css/modal.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="page-header" th:replace="fragments/general :: pageHeader(title=' / Orders', userData=${user})"/>
            <div class="nav side-nav" th:replace="fragments/general :: sideNav(navList = ${navlist})"/>
            <div class="main">
                <div class="tableWrapper">
                    <table>
                        <tr>
                            <th>Order ID</th>
                            <th>Table Number</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                        <tr th:each="order : ${orders}">
                            <td>
                                <p th:text="${order.orderId}"></p>
                            </td>
                            <td>
                                <p th:text="${order.tableId}"></p>
                            </td>
                            <td>
                                <p th:text="${#dates.format(order.orderDate, 'HH:mm:ss dd/MM/yyyy')}"></p>
                            </td>
                            <td>
                                <a class="linkButton" th:href="'api/order/'+${order.orderId+'/details'}">Details</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="cart">
                    <div class="cart-header">
                        <h2>Order</h2>
                    </div>
                    <div id="itemList">
                    </div>
                    <div id="cartInfo">
                        <label>Total: <span id="cartPrice">0</span><span id="priceUnit"> â‚º</span></label>
                        <span>
                            <a onclick="clearCart()" class="linkButton">clear</a>
                        </span>
                    </div>
                    <div id="cartFinalize">
                        <div>
                            <input type="number" placeholder="Table" id="tableNumberField">
                        </div>
                        <div id="cartControls">
                            <button id="saveOrderButton">Save</button>
                        </div>
                    </div>
                </div>
                <div id="orderControls">
                    <div class="tableWrapper">
                        <table>
                            <tr>
                                <th>Meal</th>
                                <th>Beverage</th>
                                <th>Dessert</th>
                            </tr>
                            <tr>
                                <td>
                                    <table>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Stock</th>
                                            <th></th>
                                        </tr>
                                        <tr th:each="meal : ${meals}">
                                            <td th:text="${meal.itemId}"></td>
                                            <td th:text="${meal.name}"></td>
                                            <td th:text="${meal.price}"></td>
                                            <td th:text="${meal.stock}"></td>
                                            <td>
                                                <a class="linkButton" th:onclick="'javascript:addItemToCart('+${meal.itemId}+')'">Add</a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Stock</th>
                                            <th></th>
                                        </tr>
                                        <tr th:each="beverage : ${beverages}">
                                            <td th:text="${beverage.itemId}"></td>
                                            <td th:text="${beverage.name}"></td>
                                            <td th:text="${beverage.price}"></td>
                                            <td th:text="${beverage.stock}"></td>
                                            <td>
                                                <a class="linkButton" th:onclick="'javascript:addItemToCart('+${beverage.itemId}+')'">Add</a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Stock</th>
                                            <th></th>
                                        </tr>
                                        <tr th:each="dessert : ${desserts}">
                                            <td th:text="${dessert.itemId}"></td>
                                            <td th:text="${dessert.name}"></td>
                                            <td th:text="${dessert.price}"></td>
                                            <td th:text="${dessert.stock}"></td>
                                            <td>
                                                <a class="linkButton" th:onclick="'javascript:addItemToCart('+${dessert.itemId}+')'">Add</a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/dropdownUtils.js" th:src="@{/js/dropdownUtils.js}"></script>
        <script src="/js/modalUtils.js" th:src="@{/js/modalUtils.js}"></script>
        <script src="/js/orders.js" th:src="@{/js/orders.js}"></script>
    </body>
</html>
