<!DOCTYPE html>
<html lang="en" xmlsn="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main_page.css">
</head>
<body>
    <div class="wrapper">
        <div class="page-header">
            <a class="big-title" href="/">Admin Panel</a> <!-- Title !-->
            <div class="corner-container">
                <form id="logoutForm" th:action="@{/logout}" method="post"> <!-- Logged user details !-->
                    <input type="submit" id="logoutButton" value="Logout">
                </form>
            </div>
        </div>
        <div class="nav side-nav">
            <a class="nav-item" href="/">Home</a>
            <a class="nav-item" th:each="nav : ${navlist}" th:text="${nav}" th:href="${'/'+nav.toLowerCase()}"></a>
        </div>
        <div class="main">
            <div class="section">
                <div class="section" id="greetingSection">
                    <h3 class="big-title" th:text="'Welcome, ' + ${user.firstName}"></h3>
                    <h4 class="small-title" th:text="' You have logged with authority: ' + ${user.role}"></h4>
                </div>
            </div>
            <div class="section">
                <div class="under-construction">
                    <img class="full-bg" src="/img/under_construction.jpg" alt="">
                    <p class="medium-message">
                        Under development. This area will show general information about restaurants day-to-day statistics.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
