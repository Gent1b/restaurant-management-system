<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Management</title>
    <link rel="stylesheet" href="/css/modal.css" th:href="@{/css/modal.css}">
    <link rel="stylesheet" href="/css/tables.css" th:href="@{/css/tables.css}">
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
    <div class="wrapper">
        <div class="page-header">
            <a class="big-title" href="/">Admin Panel / Tables</a> <!-- Title !-->
            <div class="corner-container">
                <form id="logoutForm" th:action="@{/logout}" method="post"> <!-- Logged user details !-->
                    <input type="submit" id="logoutButton" value="Logout">
                </form>
            </div>
        </div>
        <div class="nav side-nav">
            <a class="nav-item" href="/">Home</a>
            <a class="nav-item" th:each="nav : ${navlist}" th:text="${nav}" th:href="${'/'+nav.toLowerCase()}"></a>
        </div>
        <div class="main">
            <div class="section" id="greetingSection">
                <h3 class="big-title">Table Management</h3>
                <h4 class="small-title" th:text="'Hello, '+${user.firstName}+'. currently there are '+${stats.totalCount}+' entry of table and '+${stats.availableCount}+' of them are available now.'"></h4>
            </div>
            <div class="section" id="tableDetailsSection">
                <div class="sub-section">
                    <h2 class="small-title">Current Status</h2>
                    <div class="information-wrapper">
                        <label>Total:</label>
                        <span th:text="${stats.totalCount}"></span>
                    </div>
                    <div class="information-wrapper">
                        <label>Available:</label>
                        <span th:text="${stats.availableCount}"></span>
                    </div>
                    <div class="information-wrapper">
                        <label>Full:</label>
                        <span th:text="${stats.fullCount}"></span>
                    </div>
                    <div class="information-wrapper">
                        <label>Out of service:</label>
                        <span th:text="${stats.outOfServiceCount}"></span>
                    </div>
                </div>
                <div class="sub-section">
                    <div id="tablesWrapper">
                        <div th:each="table : ${tableList}" class="table-box" th:classappend="${table.status.getStatusText().toLowerCase().replaceAll(' ','-')}">
                            <span th:text="'Table '+${table.tableId}"></span>
                            <span th:text="${table.status.getStatusText()}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section" id="tableControlsSection">

            </div>
        </div>
    </div>
    <script src="/js/modal_utils.js" th:src="@{/js/modal_utils.js}"></script>
    <script src="/js/tables_page.js" th:src="@{/js/tables_page.js}"></script>
</body>
</html>
